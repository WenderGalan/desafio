<v-data-table
  :calculate-widths="calculateWidths"
  :headers="headers"
  :items="items"
  :loading="loadingData"
  :loading-text="loadingText"
  :options.sync="optionsTable"
  :server-items-length="serverItemsLength"
  @pagination="updatePagination"
  class="elevation-1"
  sort-by="calories"
>
  <template v-slot:top>
    <v-toolbar flat>
      <v-spacer></v-spacer>
      <v-dialog max-width="1000px" v-model="dialog">
        <template v-slot:activator="{ on }">
          <v-btn class="mb-2" color="primary" dark v-on="on">
            <v-icon
              class="mr-2"
              small
            >
              mdi-plus
            </v-icon>
            Licitação
          </v-btn>
        </template>
        <v-card>
          <v-card-title>
            <span class="headline">{{ formTitle }}</span>
          </v-card-title>

          <v-card-text>
            <v-container>
              <v-row>
                <v-col cols="12" md="8" sm="6">
                  <v-text-field
                    :rules="[() => !!record.descricao || 'Este campo é requirido']"
                    autofocus clearable
                    label="Descrição *"
                    outlined
                    ref="descricao"
                    required v-model="record.descricao"
                  />
                </v-col>
                <v-col cols="12" md="4" sm="6">
                  <v-select
                    :items="tipoClassificacaoItems"
                    :rules="[() => !!record.tipoClassificacao || 'Este campo é requirido']"
                    clearable
                    label="Tipo de Classificação *"
                    outlined
                    ref="tipoClassificacao"
                    v-model="record.tipoClassificacao"
                  />
                </v-col>
              </v-row>
            </v-container>
          </v-card-text>

          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn @click="close" color="blue darken-1" text>Cancelar</v-btn>
            <v-btn @click="save" color="blue darken-1" text>Salvar</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
    </v-toolbar>
  </template>
  <template v-slot:item.tipoClassificacao="{ item }">
    <span>{{ getLabelTipoClassificacao(item.tipoClassificacao) }}</span>
  </template>
  <template v-slot:item.actions="{ item }">
    <v-tooltip bottom>
      <template #activator="{ on }">
        <v-icon
          @click="editItem(item)"
          class="mr-4"
          v-on="on"
        >
          mdi-pencil
        </v-icon>
      </template>
      <span>Editar</span>
    </v-tooltip>
    <v-tooltip bottom>
      <template #activator="{ on }">
        <v-icon
          @click="deleteItem(item)"
          class="mr-4"
          v-on="on"
        >
          mdi-delete
        </v-icon>
      </template>
      <span>Deletar</span>
    </v-tooltip>
    <v-tooltip bottom>
      <template #activator="{ on }">
        <v-icon
          @click="propostasItem(item)"
          class="mr-4"
          v-on="on"
        >
          mdi-cloud-print
        </v-icon>
      </template>
      <span>Propostas</span>
    </v-tooltip>
  </template>
  <template v-slot:no-data>
    <span>Não há registros, tente </span>
    <a @click="findItems">atualizar.</a>
  </template>
</v-data-table>
